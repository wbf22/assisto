
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Site</title>
    <!-- Include Google Fonts for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: #fff;
            background-color: #2c003e; /* Dark Blue/Purple background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #4b0082;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        /* Navigation styles */
        .nav {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 10px 0;
        }
        a.page-link {
            color: #fff;
            text-decoration: none;
            background-color: #9933ff; /* Matching vibe with space theme */
            padding: 8px 16px;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
        }
        a.page-link:hover {
            background-color: #ff66ff;
            box-shadow: 0 0 10px #ff66ff;
            transform: scale(1.05);
        }
        /* Content container styling */
        .page-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: start;
            padding: 20px;
        }
        /* Adjust for mobile */
        @media(max-width: 600px){
            a.page-link {
                padding: 6px 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Business</h1>
        <div class="nav">
            <a href="index.html" class="page-link">Home</a>
            <a href="space.html" class="page-link">Space</a>
        </div>
    </header>
    <div class="page-content">
        <div>
            <h2>Welcome</h2>
            <p>This is the main page. Use the navigation links to explore different pages.</p>
        </div>
    </div>
</body>
</html>
